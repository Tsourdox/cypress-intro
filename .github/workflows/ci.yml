name: Cypress e2e CI
on:
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      NEXT_TELEMETRY_DISABLED: 1
      DATABASE_URL: mongodb://127.0.0.1:27017/testing?replicaSet=rs-test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Start MongoDB (replica set)
        uses: supercharge/mongodb-github-action@1.12.0
        with:
          mongodb-version: 7.0
          mongodb-replica-set: "rs-test"

      - name: Install
        run: npm ci

      - name: Cypress run (build + start)
        uses: cypress-io/github-action@v6
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ env.DATABASE_URL }}
        with:
          browser: chrome
          build: npm run build
          start: npm run start -- -p 3100
          wait-on: "http://localhost:3100/"
